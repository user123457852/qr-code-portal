<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Clinician</title>
  <!-- Include Select2 CSS from a CDN -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #00B1A4;
      --primary-dark: #009990;
      --primary-light: #33c2b7;
      --background: #f5f7fa;
      --card-bg: #ffffff;
      --text: #333333;
      --text-light: #666666;
      --border: #e0e0e0;
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
      --error: #e53935;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 30px;
      margin-bottom: 24px;
    }
    
    h2 {
      color: var(--primary);
      margin-bottom: 24px;
      font-size: 1.8rem;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
    }
    
    input[type="text"],
    input[type="email"],
    .select2-container--default .select2-selection--single {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background-color: white;
      transition: var(--transition);
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 177, 164, 0.2);
    }
    
    .button {
      display: inline-block;
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
    }
    
    .button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 177, 164, 0.2);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .error {
      color: var(--error);
      background-color: rgba(229, 57, 53, 0.1);
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    /* Custom Select2 Styling */
    .select2-container--default .select2-selection--single {
      height: auto;
      padding: 8px;
    }
    
    .select2-container--default .select2-selection--single .select2-selection__rendered {
      line-height: 1.5;
      padding-left: 0;
      color: var(--text);
    }
    
    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: 100%;
    }
    
    .select2-container--open .select2-selection--single {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 177, 164, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Create Clinician</h2>
      
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      
      <form method="POST">
        <div class="form-group">
          <label for="name">Clinician Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter full name">
        </div>
        
        <div class="form-group">
          <label for="email">Clinician Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter email address">
        </div>
        
        <div class="form-group">
          <label for="hospital_id">Hospital</label>
          <select id="hospital_id" name="hospital_id" required>
            <option value="">Select a hospital</option>
            {% for hospital in hospitals %}
              <option value="{{ hospital.hospital_id }}">{{ hospital.name }}</option>
            {% endfor %}
          </select>
        </div>
        
        <button type="submit" class="button">Create Clinician</button>
      </form>
    </div>
    
    <a href="{{ url_for('admin.admin_dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <!-- Include jQuery and Select2 JS from CDNs -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#hospital_id').select2({
        placeholder: "Select or type a hospital name",
        allowClear: true,
        theme: "classic",
        width: '100%'
      });
      $(window).resize(function() {
        $('.select2-container').css('width', '100%');
      });
    });
  </script>
</body>
</html>
