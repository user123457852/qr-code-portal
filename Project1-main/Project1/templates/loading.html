<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .mobile-container {
      width: 320px;
      height: 600px;
      background: white;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    /* The GIF fills the container completely */
    .gif-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <div class="gif-container">
      <!-- Update the src attribute to point to your static folder if needed -->
      <img src="static/qrcodes/x7YtJ2cSsc-ezgif.com-speed.gif" alt="GIF animado">
    </div>
  </div>
</body>
</html>
