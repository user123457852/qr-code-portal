<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body { background: #F8F8F8; font-family: Arial, sans-serif; }
    .container { width: 393px; height: 852px; margin: auto; text-align: center; }
    .box { background: white; margin-top: 100px; border-radius: 33px; padding: 20px; }
    input { width: 280px; height: 50px; margin: 10px 0; background: #D9D9D9; border-radius: 20px; border: none; padding: 0 22px; font-size: 14px; }
    button { width: 215px; height: 68px; background: #00B1A4; border-radius: 35px; border: none; color: white; font-size: 20px; cursor: pointer; }
    .message { font-size: 14px; color: #00B1A4; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Reset Password</h2>
      <form action="{{ url_for('auth.reset_password', token=token) }}" method="post">
        <input type="password" name="new_password" placeholder="New password" required>
        <input type="password" name="confirm_password" placeholder="Confirm new password" required>
        <button type="submit">Reset Password</button>
      </form>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p class="message">{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
</html>
